<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="logo">
            <button mat-button type="button" [routerLink]="['']" routerLinkActive="router-link-active">LOGO</button>
        </div>
        <div class="buttons">
            <div>
                <button mat-button type="button" [routerLink]="['/home']" routerLinkActive="router-link-active">Home</button>
            </div>
            <div>
                <button mat-button type="button" [routerLink]="['/about']" routerLinkActive="router-link-active">About</button>
            </div>
            <div>
                <button mat-button type="button" [routerLink]="['/services']" routerLinkActive="router-link-active">Services</button>
            </div>
            <div>
                <button mat-button type="button" [routerLink]="['/contact']" routerLinkActive="router-link-active">Contact</button>
            </div>
        </div>
    </mat-drawer>

    <div>
        <img *ngFor="let item of list" src="item" alt="">
    </div>
  
    <div class="example-sidenav-content">
      <!-- <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button> -->
      <img *ngFor="let item of list" src="{{item}}" alt="">
    </div>
  
  </mat-drawer-container>
