<section class="container">
    <div *ngIf="!isLoading">
        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()" (keydown.enter)="onEnter()">
            <mat-card class="card">
                <mat-card-header class="card-header">
                    <p>Login</p>
                </mat-card-header>
                <mat-card-content class="card-body">
                        <mat-form-field>
                            <mat-label for="username">Username</mat-label>
                            <input matInput type="text" name="username" id="username" placeholder="username" formControlName="username">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label for="username">Password</mat-label>
                            <input matInput type="password" name="password" id="password" placeholder="password" formControlName="password">
                        </mat-form-field>
                </mat-card-content>
                <mat-card-footer class="card-footer">
                    <mat-card-actions class="card-actions">
                        <button mat-flat-button type="submit" [disabled]="this.loginFormGroup.invalid">Submit</button>
                        <button mat-flat-button [routerLink]="['/registration']" routerLinkActive="router-link-active" >Registration</button> 
                    </mat-card-actions> 
                </mat-card-footer>
            </mat-card>
        </form>
    </div>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</section>
