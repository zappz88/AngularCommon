<section class="container">
    <div *ngIf="!isLoading">
        <form [formGroup]="registrationFormGroup" (ngSubmit)="onSubmit()" (keydown.enter)="onEnter()">
            <mat-card class="card">
                <mat-card-header class="card-header">
                    <p>Registration</p>
                </mat-card-header>
                <mat-card-content class="card-body">
                    <mat-form-field class="form-field">
                        <mat-label for="firstName">First Name</mat-label>
                        <input matInput type="text" name="firstName" id="firstName" placeholder="firstName" formControlName="firstName">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label for="middleName">Middle Name</mat-label>
                        <input matInput type="text" name="middleName" id="middleName" placeholder="middleName" formControlName="middleName">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label for="lastName">Last Name</mat-label>
                        <input matInput type="text" name="lastName" id="lastName" placeholder="lastName" formControlName="lastName">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label for="username">Username</mat-label>
                        <input matInput type="text" name="username" id="username" placeholder="username" formControlName="username">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label for="username">Password</mat-label>
                        <input matInput type="password" name="password" id="password" placeholder="password" formControlName="password">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-footer class="card-footer">
                    <mat-card-actions class="card-actions">
                        <button mat-flat-button [routerLink]="['/login']" routerLinkActive="router-link-active">Login</button>
                        <button mat-flat-button type="submit" [disabled]="this.registrationFormGroup.invalid">Submit</button>
                    </mat-card-actions>
                </mat-card-footer>
            </mat-card>
        </form>
    </div>
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
</section>
